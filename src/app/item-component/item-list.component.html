<div class="container mt-4">
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gerenciar Itens</h2>
    <div class="d-flex gap-2">
        <button class="btn btn-primary" routerLink="/itens/novo" style="margin-right: 10px;">Novo Item</button>
        
        <button class="btn btn-primary" routerLink="/pratos-feitos">Consultar Pratos Feitos</button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th class="text-end">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items$ | async">
        <td>{{ item.id }}</td>
        <td>{{ item.nome }}</td>
        <td>{{ item.categoria }}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(item.id!)" style="margin-right: 10px;">
            Editar
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="excluir(item.id!)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center gap-2 mt-3">
    <button class="btn btn-secondary" (click)="paginaAnterior()" [disabled]="currentPage === 0">
      Anterior
    </button>
    <button class="btn btn-secondary" (click)="proximaPagina()">
      Próximo
    </button>
  </div>
</div>
