<form [formGroup]="refeicaoForm" (ngSubmit)="handleSubmit()">
    <div> <input type="text" id="obra" placeholder="OBRA" formControlName="obra"> </div>
    <div> <input type="text" id="gestor"  placeholder="GESTOR" formControlName="gestor"> </div>
    <div> <input type="number" id="qtdRefeicoes" placeholder="QUANTIDADE DE MARMITAS"   formControlName="qtdRefeicoes"> </div>
    <div> <button type="submit"> Cadastrar </button> </div>
</form>
